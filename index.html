<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <title>Pet Zone | HTML & CSS & Tailwind & DaisyUI</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Link daisyUI & Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  customize your configuration -->
    <script>
      tailwind.config = {
        theme: {
          backgroundImage: {
            banner: "url('assets/cat-big.png')",
          },
          fontFamily: {
            sans: ["Sora", "sans-serif"],
            display: ["ADLaM Display", "sans-serif"],
          },
          container: {
            center: true,
            padding: "1rem",
          },
          extend: {
            colors: {
              indigo: "#1d256b",
              grey: "#585858",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main>
      <!------------------- banner section start ------------------->
      <section>
        <div
          class="container w-full h-[65vh] md:h-[70vh] lg:h-[80vh] lg:px-5 px-5 sm:pt-10 mx-auto bg-banner bg-center bg-no-repeat bg-contain lg:bg-center lg:bg-no-repeat lg: sm:bg-center sm:bg-contain sm:bg-no-repeat"
        >
          <h1 class="primary-heading text-indigo capitalize">
            Pamper Your Pet, <br />
            Because They Deserve <br />
            the Bes
          </h1>
          <p class="w-[90%] md:w-7/12 lg:w-1/3 text-gray mt-4 mb-6">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button class="btn bg-indigo text-white px-7 py-3 hover:bg-indigo/80">
            Find a pet
          </button>
        </div>
      </section>
      <!------------------- banner section end ------------------->
    </main>
  </body>
</html>
