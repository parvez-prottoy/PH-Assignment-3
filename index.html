<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <title>Pet Zone | HTML & CSS & Tailwind & DaisyUI</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Link daisyUI & Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  customize your configuration -->
    <script>
      tailwind.config = {
        theme: {
          backgroundImage: {
            banner: "url('assets/cat-big.png')",
          },
          fontFamily: {
            sans: ["Sora", "sans-serif"],
            display: ["ADLaM Display", "sans-serif"],
          },
          container: {
            center: true,
            padding: "1rem",
          },
          extend: {
            colors: {
              indigo: "#1d256b",
              grey: "#585858",
              water: "#D1FAFF",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main>
      <!------------------- banner section start ------------------->
      <section>
        <div
          class="container w-full h-[40vh] md:h-[50vh] lg:h-[70vh] bg-banner bg-no-repeat bg-contain bg-bottom"
        >
          <h1 class="primary-heading text-indigo capitalize">
            Pamper Your Pet, <br />
            Because They Deserve <br />
            the Bes
          </h1>
          <p class="w-[70%] md:w-[75%] lg:w-1/3 text-gray mt-4 mb-6">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button class="btn bg-indigo text-white px-7 py-3 hover:bg-indigo/80">
            Find a pet
          </button>
        </div>
      </section>
      <!------------------- banner section end ------------------->
      <!------------------- category section start ------------------->
      <section class="my-12 lg:my-32">
        <div class="container">
          <div class="mb-9 md:mb-12">
            <h2 class="section-heading text-indigo">Categories</h2>
          </div>
          <!-- categories card -->
          <div class="flex flex-wrap gap-3 md:gap-6">
            <!-- category-card-1 -->
            <div
              class="py-8 bg-water min-w-[200px] flex-1 h-[256px] shadow-sm rounded-md cursor-pointer border-dashed border-2 border-gray hover:"
            >
              <div
                class="flex justify-center items-center w-[104px] h-[104px] mx-auto rounded-full bg-white"
              >
                <img
                  class="w-[48px] h-[48px]"
                  src="assets/dog-cartoon.png"
                  alt=""
                />
              </div>
              <div class="card-body text-center">
                <h3 class="text-center text-xl">Dog</h3>
                <p class="text-[16px]">3 items</p>
              </div>
            </div>
            <!-- category-card-2 -->
            <div
              class="py-8 bg-water min-w-[200px] flex-1 h-[256px] shadow-sm rounded-md cursor-pointer border-dashed border-2 border-gray"
            >
              <div
                class="flex justify-center items-center w-[104px] h-[104px] mx-auto rounded-full bg-white"
              >
                <img
                  class="w-[48px] h-[48px]"
                  src="assets/fish-cartoon.png"
                  alt=""
                />
              </div>
              <div class="card-body text-center">
                <h3 class="text-center text-xl">Fish</h3>
                <p class="text-[16px]">3 items</p>
              </div>
            </div>
            <!-- category-card-3 -->
            <div
              class="py-8 bg-water min-w-[200px] flex-1 h-[256px] shadow-sm rounded-md cursor-pointer border-dashed border-2 border-gray"
            >
              <div
                class="flex justify-center items-center w-[104px] h-[104px] mx-auto rounded-full bg-white"
              >
                <img
                  class="w-[48px] h-[48px]"
                  src="assets/cat-cartoon.png"
                  alt=""
                />
              </div>
              <div class="card-body text-center">
                <h3 class="text-center text-xl">Cat</h3>
                <p class="text-[16px]">3 items</p>
              </div>
            </div>
            <!-- category-card-4 -->
            <div
              class="py-8 bg-water min-w-[200px] flex-1 h-[256px] shadow-sm rounded-md cursor-pointer border-dashed border-2 border-gray"
            >
              <div
                class="flex justify-center items-center w-[104px] h-[104px] mx-auto rounded-full bg-white"
              >
                <img
                  class="w-[48px] h-[48px]"
                  src="assets/bird-cartoon.png"
                  alt=""
                />
              </div>
              <div class="card-body text-center">
                <h3 class="text-center text-xl">Birds</h3>
                <p class="text-[16px]">3 items</p>
              </div>
            </div>
            <!-- category-card-5 -->
            <div
              class="py-8 bg-water min-w-[200px] flex-1 h-[256px] shadow-sm rounded-md cursor-pointer border-dashed border-2 border-gray"
            >
              <div
                class="flex justify-center items-center w-[104px] h-[104px] mx-auto rounded-full bg-white"
              >
                <img
                  class="w-[48px] h-[48px]"
                  src="assets/mouse-cartoon.png"
                  alt=""
                />
              </div>
              <div class="card-body text-center">
                <h3 class="text-center text-xl">Small Pet</h3>
                <p class="text-[16px]">3 items</p>
              </div>
            </div>
            <!-- category-card-6 -->
            <div
              class="py-8 bg-water min-w-[200px] flex-1 h-[256px] shadow-sm rounded-md cursor-pointer border-dashed border-2 border-gray"
            >
              <div
                class="flex justify-center items-center w-[104px] h-[104px] mx-auto rounded-full bg-white"
              >
                <img
                  class="w-[48px] h-[48px]"
                  src="assets/rabbit-cartoon.png"
                  alt=""
                />
              </div>
              <div class="card-body text-center">
                <h3 class="text-center text-xl">Rabit</h3>
                <p class="text-[16px]">3 items</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!------------------- category section end ------------------->
    </main>
  </body>
</html>
